<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGR472 Lab 4</title>
    <!-- mapbox API -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet' />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Turf.js -->
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <!-- Bootstrap styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <!-- MAP CONTAINER -->
    <div id='map' class='map'></div>

    <!-- ELEMENTS-->
    <div class='map-overlay-search' style="text-align:center">
        <h10>Click on this button to toggle the hexgrid layer!</h10>
        <br>
        <nav id="menu"></nav>
        <h10>Hovering over a hexbin will display all others with the same count value.</h10>
    </div>

    <div id='legend' class='legend'>
        <h4>No. of collisions</h4>
        <div><span style='background-color: #034C3C'></span>0 - 4</div>
        <div><span style='background-color: #84894A'></span>5 - 19</div>
        <div><span style='background-color: #A6A15E'></span>20 - 34</div>
        <div><span style='background-color: #C69F89'></span>35 - 44</div>
        <div><span style='background-color: #93032E'></span> > 45 </div>
    </div>

    <div class="textbox">
        <div id="indicator"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
